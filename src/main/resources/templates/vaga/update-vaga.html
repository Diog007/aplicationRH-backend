<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>| Atualizar Vaga |</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<style>
		.navbar-brand {
            font-weight: bold;
        }

        .navbar-toggler {
            border: none;
        }

        .nav-link {
            font-weight: bold;
        }

        .form-control {
            border-radius: 20px;
        }

        .btn-success {
            border-radius: 20px;
            font-weight: bold;
            padding: 10px 30px;
        }

        .footer-copyright {
            font-size: 14px;
        }
	</style>
</head>

<body>

<header>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Application RH</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item">
						<a class="nav-link" href="https://github.com/Diog007/aplicationRH-backend">
							<i class="fab fa-github"></i> GitHub
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/vagas">
							<i class="fas fa-search"></i> Buscar Vagas
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/cadastrarVaga">
							<i class="fas fa-plus"></i> Cadastrar Vaga
						</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
</header>


<div class="container">


	<th:block th:include="mensagemValidacao"></th:block>


	<form method="post">

		<h1>Atualizar vaga</h1>

		<br>

		<div class="form-group">
			<label for=""><b>Nome do cargo:</b> </label> <input type="text" class="form-control" value=""
																name="nome" th:attr="value = ${vaga.nome}" required /> <small class="form-text text-muted"><i>* Utilize nomes e
			termos mais utilizados no mercado.</i></small>
		</div>


		<div class="row">

			<div class="col">
				<div class="form-group">
					<label for=""><b>Data de expiração:</b></label> <input type="date" class="form-control" value=""
																		   name="data" th:attr="value = ${vaga.data}" required /><small class="form-text text-muted"><i>* Data em que a vaga
					expira.</i></small>
				</div>
			</div>
			<div class="col">

				<div class="form-group">
					<label for=""><b>Salário:</b></label> R$ <input type="number" class="form-control"
																	pattern="^\d+(\.|\,)\d{2}$" value="" name="salario" th:attr="value = ${vaga.salario}" required /><small
						class="form-text text-muted"><i>* Utilize valores
					considerando vírgula e ponto.</i></small>
				</div>
			</div>
		</div>

		<div class="form-group">
			<label for=""><b>Descrição da vaga:</b></label>
			<textarea class="form-control" name="descricao" maxlength="254" rows="3" th:text="${vaga.descricao}" required></textarea>
			<small class="form-text text-muted"><i>* Breve resumo da
				vaga oferecida..</i></small>
		</div>
		<button type="submit" class="btn btn-success d-block mx-auto">Salvar</button>
	</form>
</div>

<footer class="fixed-bottom bg-dark text-light text-center py-3">
        <span>| Application RH | - © 2024 Diog007 - <a href="https://github.com/Diog007" class="text-light">GitHub</a>
        </span>
</footer>

<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
